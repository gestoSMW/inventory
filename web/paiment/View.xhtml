<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaimentViewDlg" widgetVar="PaimentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaimentTitle}">
            <h:form id="PaimentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paimentController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaimentLabel_id}"/>
                        <h:outputText value="#{paimentController.selected.id}" title="#{bundle.ViewPaimentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaimentLabel_datePaiment}"/>
                        <h:outputText value="#{paimentController.selected.datePaiment}" title="#{bundle.ViewPaimentTitle_datePaiment}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaimentLabel_montant}"/>
                        <h:outputText value="#{paimentController.selected.montant}" title="#{bundle.ViewPaimentTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewPaimentLabel_commande}"/>
                        <h:outputText value="#{paimentController.selected.commande}" title="#{bundle.ViewPaimentTitle_commande}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaimentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
