<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaimentCreateDlg" widgetVar="PaimentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaimentTitle}">
            <h:form id="PaimentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paimentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaimentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paimentController.selected.id}" title="#{bundle.CreatePaimentTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePaimentLabel_datePaiment}" for="datePaiment" />
                        <p:calendar id="datePaiment" pattern="MM/dd/yyyy" value="#{paimentController.selected.datePaiment}" title="#{bundle.EditPaimentTitle_datePaiment}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePaimentLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{paimentController.selected.montant}" title="#{bundle.CreatePaimentTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreatePaimentLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{paimentController.selected.commande}" >
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paimentController.create}" value="#{bundle.Save}" update="display,:PaimentListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaimentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaimentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
