<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecepteurCreateDlg" widgetVar="RecepteurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRecepteurTitle}">
            <h:form id="RecepteurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recepteurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRecepteurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recepteurController.selected.id}" title="#{bundle.CreateRecepteurTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateRecepteurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{recepteurController.selected.nom}" title="#{bundle.CreateRecepteurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateRecepteurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{recepteurController.selected.prenom}" title="#{bundle.CreateRecepteurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateRecepteurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{recepteurController.selected.email}" title="#{bundle.CreateRecepteurTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recepteurController.create}" value="#{bundle.Save}" update="display,:RecepteurListForm:datalist,:growl" oncomplete="handleSubmit(args,'RecepteurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecepteurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
