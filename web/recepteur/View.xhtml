<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecepteurViewDlg" widgetVar="RecepteurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecepteurTitle}">
            <h:form id="RecepteurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recepteurController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecepteurLabel_id}"/>
                        <h:outputText value="#{recepteurController.selected.id}" title="#{bundle.ViewRecepteurTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRecepteurLabel_nom}"/>
                        <h:outputText value="#{recepteurController.selected.nom}" title="#{bundle.ViewRecepteurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewRecepteurLabel_prenom}"/>
                        <h:outputText value="#{recepteurController.selected.prenom}" title="#{bundle.ViewRecepteurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewRecepteurLabel_email}"/>
                        <h:outputText value="#{recepteurController.selected.email}" title="#{bundle.ViewRecepteurTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecepteurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
