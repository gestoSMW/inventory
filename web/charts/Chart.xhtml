<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLivraisonTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="formChart">
                <p:panel class="ui-grid-col-6" header="bilan des depenses" style="height: 500px">
                    <p:row>
                        <p:selectOneMenu value="#{chartController.year}" >
                            <f:selectItems value="#{chartController.listOfyears}" var="item" itemValue="#{item}" />
                            <p:ajax event="change" listener="#{chartController.depenseStat()}" update="chart"/>
                        </p:selectOneMenu>
                    </p:row>
                    <p:row>
                        <p:chart id="chart" type="line" model="#{chartController.lineModel}" rendered="true"/>
                    </p:row>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
