<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SortieItemViewDlg" widgetVar="SortieItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSortieItemTitle}">
            <h:form id="SortieItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sortieItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewSortieItemLabel_produit}"/>
                        <h:outputText value="#{sortieItemController.selected.produit}" title="#{bundle.ViewSortieItemTitle_produit}"/>
                        <h:outputText value="#{bundle.ViewSortieItemLabel_quantite}"/>
                        <h:outputText value="#{sortieItemController.selected.quantite}" title="#{bundle.ViewSortieItemTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewSortieItemLabel_sortie}"/>
                        <h:outputText value="#{sortieItemController.selected.sortie}" title="#{bundle.ViewSortieItemTitle_sortie}"/>
                        <h:outputText value="#{bundle.ViewSortieItemLabel_id}"/>
                        <h:outputText value="#{sortieItemController.selected.id}" title="#{bundle.ViewSortieItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SortieItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
